<script>
    $(document).ready(function () {
        console.log('Merhaba');
        console.log(location.href);
        var description = getParameterByName('description');
        var empName = getParameterByName('empFirstName') + ' ' + getParameterByName('empLastName');
        var empId = getParameterByName('empID');
        var id = getParameterByName('id');
        var startDate = getParameterByName('startDate');
        var endDate = getParameterByName('endDate');
        console.log(description);
        console.log(empName);
        console.log(empId);
        console.log(id);
        console.log(startDate);
        console.log(endDate);

        function getParameterByName(name) {
            var url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';

            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    });
</script>
